theme:
  name: material
  logo: assets/logo.png  # Ensure the logo path is correct
  favicon: assets/favicon.ico  # Optional, if you want to include a favicon
  palette:
    primary: 'indigo'
    accent: 'pink'  # You can customize primary and accent colors
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  features:
    - navigation.tabs
    - content.math
    # - navigation.sections
    - search.suggest

copyright: "Â© 2024 Super Six Products"

extra:
  generator: false 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/FanToPark
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/FanToPark
      

extra_css:
  - css/custom.css
extra_javascript:
  - js/protect.js
  - js/logout.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js


markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - mdx_math
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  
