<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      padding: 12px;
      margin-top: 20px;
      background-color: #74ebd5;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #acb6e5;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autofocus>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error-message" id="errorMessage">Invalid credentials, please try again.</p>
    </form>
  </div>

  <script>
    // Get the current base path (in case the site is hosted under a subdirectory, like /project-name)
    const basePath = window.location.pathname.split("/")[1];
    const fullBaseUrl = window.location.origin + "/" + basePath;

    const storedUsername = 'admin';
    const storedPassword = 'password123';

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;

      const errorMessage = document.getElementById('errorMessage');

      // Simulate authentication
      if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
        localStorage.setItem('authenticated', 'true');
        // Redirect to the home page with the correct base path
        window.location.href = window.location.origin;
      } else {
        errorMessage.style.display = 'block';  // Show error message if login fails
      }
    });

    // Check if the user is already authenticated
    if (localStorage.getItem('authenticated') === 'true') {
      // Redirect to the home page with the correct base path
      window.location.href = `${fullBaseUrl}`;
    }

  </script>
</body>

</html>
